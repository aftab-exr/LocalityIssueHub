{% extends "base.html" %}

{% block title %}Login - Locality Issue Hub{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-7 col-lg-5 mx-auto">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0 text-center">Login to Your Account</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">

                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="bi bi-envelope-fill"></i> Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="bi bi-key-fill"></i> Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
